<div class="container">
    <div class="card mx-auto ">
            <figure class="text-center">
                <h1 *ngIf="newTask()!=true">Feladat módosítása</h1>
                <h1 *ngIf="newTask()">Új feladat</h1>
            </figure>
            <div class="row justify-content-md-center">
                <div class="col-7">
                    <form (ngSubmit)="onSubmit(updateTaskForm.value)" [formGroup]="updateTaskForm" >

                        <div class="mb-3 row">
                            <label for="name" class="col-sm-2 col-form-label">Cím</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name" formControlName = "name" value="{{task?.name}}">
                                <div>
                                    <small *ngIf ="name  && name.invalid && name.touched" style="color: red;">A név megfadása kötelező!</small>
                                </div>
                            </div>
                        </div>
                
                    
                        <div class="form-group row" >
                            <label for="description" class="col-sm-2 col-form-label">Leírás</label>
                            <div class="col">
                                <textarea rows="2" class="form-control" id="description" formControlName = "description" value="{{task?.description}}"></textarea>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="date" class="col-sm-2 col-form.label">Határidő</label>
                            <div  class="col-sm-9">
                                <input type="date" id="date" formControlName = "date" value="{{ this.taskDate | date: 'yyyy-MM-dd'}}">
                            </div>
                        </div>
                    
                        <div class="d-grid gap-2 col-6 mx-auto" *ngIf="newTask()">
                            <button type="submit" class="btn btn-dark" [disabled]="updateTaskForm.invalid">Felvétel</button>
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto" *ngIf="newTask()!=true">
                            <button type="submit" class="btn btn-dark">Módosítás</button>
                        </div>
                    </form>
                </div>
            </div>   
    
            <div class="row justify-content-end">
                <div class="col-auto" >
                    <a class="btn btn-dark btn-sm" (click)="back()">Vissza</a>
                </div>
            </div>
</div>
