<div class="container">
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card">
            <div class="d-flex flex-column align-items-center text-center">
              <div class="mt-3">
                <h4>{{todayStr}}</h4>
              </div>
            </div>
        </div>
      </div>
    <div class="col-md-8">
      <div class="card mb-3">
        <table class="table  text-center">
          <thead class="thead-light">
            <tr>
                <th scope="col">Mettől</th>
                <th scope="col">Óra hossza (perc)</th>
            </tr>
            </thead>
            <tbody >
              <tr *ngFor="let period of periods; index as i; first as isFirst">
                  <th scope="col">{{period.day}}</th>
                  <th scope="col">{{period.start}}</th>
                  <th scope="col">{{period.length}}</th>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
  <nav>
    <ul class="pagination">
      <li class="page-item" >
        <a class="page-link"  aria-label="Previous" disabled="true" (click)="previousDay()">
          <span aria-hidden="true"  >&laquo;</span>
          
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" aria-label="Next" (click)="nextDay()">
          <span aria-hidden="true"  aria-disabled="false">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
