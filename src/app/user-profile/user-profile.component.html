<div class="container">
          <div class="row">
            <div class="col-4">
              <div class="card">
                  <div class="align-items-center text-center">
                    <h4 class="name">{{user?.name}}</h4>
                  </div>
              </div>
              <div class="card" *ngIf="!admin()">
                <figure class="text-center">
                  <h4>Feladatok</h4>
                </figure>
                <div *ngFor="let task of tasks">
                  <div class="row task">
                    <div class="col-5"><strong>{{task.name}}:</strong></div>
                    <div class="col-auto">{{createDateString(task.date)}}</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-8">
              <div class="card" *ngIf="user!=undefined">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Teljes név</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">{{user.name}}</div>
                  </div>
                  
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email cím</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">{{user.email}}</div>
                  </div>
                  
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Neptun kód</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">{{user.neptun}}</div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Születési dátum</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">{{createDateString(user.birthDate)}}</div>
                  </div>
                  <hr>
                  <div class="row justify-content-end">
                    <div class="col-auto">
                      <a class="btn btn-dark btn-sm" href="/userupdate">Adatok módosítása</a>
                    </div>
                  </div>
                
              </div>

               <div class="card" *ngIf="!admin()">
                  <figure class="text-center">
                    <h4>{{this.semester?.name}}</h4>
                  </figure>
                  <table class="table  text-center">
                    <thead class="thead-light">
                      <tr>
                          <th scope="col">Tantárgy neve</th>
                          <th scope="col">Kreditek</th>
                          <th scope="col">Részletek</th>
                      </tr>
                      </thead>
                      <tbody >
                        <tr *ngFor="let subject of subjects">
                            <th scope="col">{{subject.name}}</th>
                            <th scope="col">{{subject.kredit}}</th>
                            <th scope="col" class="btn" (click)="details(subject.id)"><i class="fa fa-search"></i></th>
                        </tr>
                    </tbody>
                  </table>
                  <div class="row justify-content-center"> 
                    <div class="col-auto">
                      <nav>
                        <ul class="pagination">
                          <li class="page-item" >
                            <a class="page-link"  aria-label="Previous" disabled="true" (click)="previous()">
                              <span aria-hidden="true">&laquo;</span>
                            </a>
                          </li>
                          <li class="page-item">
                            <a class="page-link" aria-label="Next" (click)="next()">
                              <span aria-hidden="true"  aria-disabled="false" >&raquo;</span>
                            </a>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </div>
              </div>

            </div>
          </div>



    </div>
