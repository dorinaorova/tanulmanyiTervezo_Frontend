<div class="container">
    <div class="card col">
        <figure class="text-center">
            <h4>Ünnepnap felvétele</h4>
        </figure>
        <form #holidayPost="ngForm" (ngSubmit)="onSubmitHoliday(holidayPost.value)">
            <div class="form-group row">
                <label for="name" class="col-2 form-label">Név</label>
                <div class="col">
                    <input type="text" id="name" name="name" ngModel>
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-2 form-label">Dátum</label>
                <div class="col">
                    <input type="date" id="date" name="date" ngModel>
                </div>
            </div>
            <div class="form-group row" >
                <label for="description" class="col-2 form-label">Leírás</label>
                <div class="col">
                    <textarea rows="1" class="form-control" id="description" name = "description" ngModel></textarea>
                </div>
            </div>
            <div class="form-check form-switch row">
                <input class="form-check-input" type="checkbox" id="repeating" name="repeating" ngModel>
                <label class="form-check-label" for="repeating">Ismétlődik évente</label>
              </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-dark">Mentés</button>
            </div>
        </form>
    </div>
</div>
