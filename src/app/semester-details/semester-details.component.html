<div class="container">
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card">
            <div class="d-flex flex-column align-items-center text-center">
              <div class="mt-3">
                <h4>{{semester?.name}}</h4>
                <small *ngIf="current()">(Aktuális)</small>
              </div>
              <div class="row">
                {{createDateString(semester?.start)}} - {{createDateString(semester?.end)}}
              </div>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <nav>
              <ul class="pagination">
                <li class="page-item" >
                  <a class="page-link"  aria-label="Previous" disabled="true" (click)="previous()">
                    <span aria-hidden="true"  >&laquo;</span>
                  </a>
                </li>
                <li class="page-item">
                  <a class="page-link" aria-label="Next" (click)="next()">
                    <span aria-hidden="true"  aria-disabled="false" >&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col">
            <button class="btn btn-dark" *ngIf="admin()" (click)="newSemester()">Új félév</button>
          </div>
      </div>

      </div>
      <div class="col-md-8">
          <div class="card">
            <div class="row">
              <figure class="text-center">
                <h4 class="header">Ünnepnapok és szabadnapok</h4>
              </figure>

              <table class="table text-center">
                  <thead class="thead-light">
                  <tr>
                      <th scope="col">Név</th>
                      <th scope="col">Dátum</th>
                      <th scope="col">Megjegyzés</th>
                      <th scope="col">Ismétlődik évente</th>
                      <th scope="col" *ngIf="admin()">Törlés</th>
                  </tr>
                  </thead>
                  <tbody >
                      <tr *ngFor="let holiday of holidays; index as i; first as isFirst">
                          <th scope="col">{{holiday.name}}</th>
                          <th scope="col">{{createDateString(holiday.date)}}</th>
                          <th scope="col">{{holiday.description}}</th>
                          <th scope="col" *ngIf="holiday.repeating"><i class="fa fa-check-square" aria-hidden="true"></i></th>
                          <th scope="col" *ngIf="holiday.repeating==false"></th>
                          <th scope="col" *ngIf="admin()" class="btn" (click)="deleteHoliday(holiday.id)"><i class="fa fa-trash"></i></th>
                      </tr>
                  </tbody>
              </table>
            </div>
            <div class="row" >
              <div class="col-sm-12">
                <a class="btn btn-dark" *ngIf="admin()" href="/holidayupdate">Ünnepek kezelése</a>
              </div>
            </div>
          </div>
        
      </div>
    </div>
</div>
