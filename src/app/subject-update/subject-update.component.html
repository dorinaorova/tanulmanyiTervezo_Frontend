<div class="container">
    <div class="card">
            <figure class="text-center">
                <h1 *ngIf="newSubject()!=true">Tantárgy módosítása</h1>
                <h1 *ngIf="newSubject()">Új tantárgy</h1>
            </figure>
            <div class="row">
        <div class="d-grid gap-2 col-7 leftSide">
            <form #subjectPost="ngForm" (ngSubmit)="onSubmit(subjectPost.value)" >
                <div class="mb-3 row">
                    <label for="name" class="col-sm-2 col-form-label">Cím</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" name = "name" ngModel value="{{subject?.name}}" required>
                    </div>
                </div>
            
                <div class="form-group" >
                    <label for="description" class="col-sm-2 col-form-label">Leírás</label>
                    <div class="col-sm-12">
                        <textarea rows="2" class="form-control" id="description" name = "description" ngModel value="{{subject?.description}}"></textarea>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="kredit" class="col-sm-2 col-form-label">Kreditek</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="kredit" name = "kredit" ngModel value="{{subject?.kredit}}" min="1" placeholder="1">
                    </div>
                </div>
            
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-dark">Mentés</button>
                </div>
            </form>
        </div>
        <div class="d-grid gap-2 col-3 rightSide">
            <form #periodPost="ngForm" (ngSubmit)="onSubmitPeriod(periodPost.value)">
                <div class="form-group">
                    <label for="day" class="form-label">Nap</label>
                    <select class="form-control" id="day" name="day" ngModel>
                        <option>Hétfő</option>
                        <option>Kedd</option>
                        <option>Szerda</option>
                        <option>Csütörtök</option>
                        <option>Péntek</option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="start" class="form-label time">Kezdés</label>
                    <input type="time" min="8:00:00" max="16:00:00" id="start" name="start" ngModel>
                </div>
                <div class="form-group ">
                    <label for="length" class="form-label time">Óra hossza (perc)</label>
                    <input type="number" min="45" max="90" step="5" id="length" name="length" ngModel>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-dark" [disabled]="newSubject()">Óra felvétele</button>
                </div>
            </form>
        </div>
    
    </div>
    <div class="d-grid gap-2 col-1 backButton">
        <button class="btn btn-dark " (click)="back()">Vissza</button>
    </div>
</div>
</div>
