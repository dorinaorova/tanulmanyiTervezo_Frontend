<div class="container">
    <div class="card">
        <div class="d-grid gap-2 col-8 mx-auto">
            <figure class="text-center">
                <h1>Tantárgyak listája</h1>
            </figure>
            <table class="table text-center">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Cím</th>
                    <th scope="col">Kreditek</th>
                    <th scope="col" *ngIf="!admin()">Felvesz</th>
                    <th scope="col">Részletek</th>
                </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let subject of subjects; index as i; first as isFirst">
                        <th scope="col">{{subject.name}}</th>
                        <th scope="col">{{subject.kredit}}</th>
                        <th scope="col" *ngIf="!admin()">
                            <div class="btn" (click)="addSubject(subject)">
                                <i class="fa fa-plus-square"></i>
                            </div>
                        </th> 
                        <th scope="col" class="btn" (click)="details(subject.id)"><i class="fa fa-search"></i></th>
                        
                    </tr>
                </tbody>
            </table>
            <hr *ngIf="admin()"class="hr">
            <div class="row justify-content-center">
                <div class="col-auto" *ngIf="admin()">
                    <button class="btn btn-dark" routerLink="/subjectupdate/-1" >Új tantárgy</button>
                </div>
            </div>
        </div> 
    </div>
</div>
