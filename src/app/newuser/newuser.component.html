<div class="d-grid gap-2 col-6 mx-auto">
    <figure class="text-center">
        <h1>Regisztráció</h1>
    </figure>
    <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">    
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Név</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name = "name" ngModel required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="neptun" class="col-sm-2 col-form-label">Neptun</label>
            <div class="col-sm-10">
                <input type="neptun" class="form-control" id="neptun" name = "neptun" ngModel required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name = "email" value="example@example.com" ngModel required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name = "password" ngModel required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="birthDate" class="col-sm-2 col-form.label">Születési dátum</label>
            <div  class="col-sm-10">
                <input type="date" id="birthDate" name="birthDate" ngModel required>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
    
        <button type="submit" class="btn btn-dark">Regisztrálok</button>
    
        </div>
